<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Quizzller App</title>
  </head>
  <body>
    <div class="container">
      <div class="start-game-container hide">
        <div class="header-container">
          <span class="header">Quizzller Game</span>
        </div>
        <div class="quiz-settings">
          <label for="number-of-questions" class="">number of questions:</label>
          <input
            type="text"
            required
            spellcheck="false"
            class="number-of-questions"
            placeholder="Type a number less than 50"
          />
          <div class="error error-number"></div>
          <label for="select-category">select category:</label>
          <select name="" id="" class="select-category">
            <option value="">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Books</option>
            <option value="11">Film</option>
            <option value="12">Music</option>
            <option value="13">Musicals & Theatres</option>
            <option value="14">Television</option>
            <option value="15">Video Games</option>
            <option value="16">Board Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Japanese Anime & Manga</option>
            <option value="32">Cartoon & Animations</option>
          </select>
          <label for="difficulty-level">select difficulty:</label>
          <select name="" id="" class="difficulty-level">
            <option value="">Any Diffulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button type="submit" class="start-btn start-quiz-btn">
            Start Quiz
          </button>
        </div>
      </div>
      <div class="spin-loader"></div>
      <div class="quiz-container hide">
        <div class="header-container">
          <span class="header">Quizzller Game</span>
          <span class="score">0</span>
        </div>
        <div class="quiz-details">
          <span class="category"></span>
          <div class="question-count">
            <span class="question-number"></span>
            <span class="total-questions"></span>
          </div>
        </div>
        <div class="error error-option"></div>
        <div class="question-conatiner">
          <div class="question">1. What is Vanilla JavaScript?</div>
          <div class="options-container">
            <button class="option">A</button>
            <button class="option">B</button>
            <button class="option">C</button>
            <button class="option">D</button>
          </div>
          <div class="btn-controls">
            <button class="btn prev-btn hide">Previous</button>
            <button class="btn next-btn">Next</button>
            <button class="btn submit-btn hide">Submit</button>
          </div>
        </div>
      </div>
      <div class="end-game-container hide">
        <div class="header-container">
          <span class="header">Congratulations!</span>
        </div>
        <p class="display-score">You scored 3 out of 3</p>
        <button class="start-btn play-again-btn">Play Again</button>
      </div>
    </div>
  </body>
</html>
